server:
  port: 8080
# database 연동 설정
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
# 각자 pc에 만들어놓은 Database이름을 써야합니다
    url: jdbc:mariadb://localhost:3306/test?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
#   mariadb에 생성한 사용자 정보를 써야합니다
    username: tester1
    password: 1234
  thymeleaf:
    cache: false

 # spring data jpa 설정
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

